<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1 user-scalable=no, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Calculator </title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
	<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-70447982-5"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-70447982-5');
</script>

</head>

<body>
	
	<div class="container">
		<h1><a style="text-decoration: none;" href="" onclick="location.reload();">CALCULATOR</a></h1>




			<!-- </h1 > -->
		<div class="calculator">
			<input type="text" name="screen" id="answer" readonly>
			<table>
				<tr>
					<td><button>(</button></td>
					<td><button>)</button></td>
					<td>
						<div class="row">
							<div class="col">
							  <button style="background-color: black; font-weight: bold; color: #ecf0f1; width: 5vw !important;" onclick="clearAll()">C</button>
							</div>
							<div class="col">
							  <button style="background-color: black; font-weight: bold; color: #ecf0f1;width: 5vw !important;" onclick="deleteLastEntry()">CE</button>
							</div>
						  </div>

						</td>
						

					 
					<td><button>%</button></td>
				</tr>
				<tr>
					<td><button>7</button></td>
					<td><button>8</button></td>
					<td><button>9</button></td>
					<td><button>X</button></td>
				</tr>
				<tr>
					<td><button>4</button></td>
					<td><button>5</button></td>
					<td><button>6</button></td>
					<td><button>-</button></td>
				</tr>
				<tr>
					<td><button>1</button></td>
					<td><button>2</button></td>
					<td><button>3</button></td>
					<td><button>+</button></td>
				</tr>
				<tr>
					<td><button>0</button></td>
					<td><button style="font-weight: bold;">.</button></td>
					<td><button>/</button></td>
					<td><button style="background-color: black; font-weight: bold; color: #ecf0f1;" class="result">RESULT</button></td>
				</tr>
			</table>
		</div>
	</div>
	
    
</body>
<script src="app.js"></script>

</script>
</html>
